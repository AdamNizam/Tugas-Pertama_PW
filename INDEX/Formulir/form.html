<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> form pendaftaran </title>
    <link rel="shortcut icon" href="img/LOGO STMIK LOMBOK .png" type="image/x-icon">
</head>
<style>
    body{
        background-image: url(img/gambar.jpg);
        background-size: cover;
        background-position: 0 -400px;
    }
    h1 i {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
</style>
<body>
        <center >
            <table>
            <img src="img/LOGO STMIK LOMBOK .png" height="100px" width="120px">
            <h3>STMIK LOMBOK</h3>
            <hr width="15%" height="15%" color="#f0ff32">
            <h1><i> FORM PENDAFTARAN</i></h1>
            <form action="method">
                    <tr>
                        <td>Nama</td>
                        <td bgcolor="red"><input type="text" size="30" ></td>
                    </tr> <br>
                    <tr>
                        <td>Email</td>
                        <td bgcolor="red"><input type="text" size="30"></td>
                    </tr>
                    <tr>
                        <td>No.Telpon</td>
                        <td><input type="number"></td>
                    </tr>
                    <tr> 
                        <td>Tempat/Tanggal/Lahir</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td><input type="radio" name="l"> laki-laki </td>
                        <td><input type="radio" name="p"> perempuan </td>
                    </tr>
                    <tr>
                        <td>Status Anda</td>
                        <td>
                            <select>
                                <option>Mahasiswa</option>
                                <option>Mahasiswi</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Alamat</td>
                        <td> <textarea></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Daftar">
                            <input type="reset" value="hapus">
                        </td>
                    </tr>
            </form>
        </table>
        </center>
</body>
</html>
